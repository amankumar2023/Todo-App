<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="content">
      <h1>TODO-LIST</h1>
      <br />
      <br />
      <div>
        <label for="Name">Name : </label>
        <input
          type="text"
          placeholder="enter name"
          [(ngModel)]="name"
          style="width: 125px; height: 15px"
        />
      </div>
      <br />
      <label for="">Add todo : </label>
      <input
        type="text"
        placeholder="enter activity"
        style="width: 140px; height: 20px"
        [(ngModel)]="task"
        (keyup.enter)="addTask()"
      />
      <button class="addBtn" (click)="addTask()">ADD</button>
      <br /><br />
      <div class="list">
        <ul>
          <li
            Style="text-align: left;font-weight: bold;font-size: large;font-family: Arial, Helvetica, sans-serif;list-style: none;"
          >
            {{ name }} List :
          </li>
          <li *ngFor="let i of list">
            <input type="checkbox" name="isDone" />
            {{ i }}
            <button class="deleteBtn" (click)="delete(i)">Delete</button>
          </li>
        </ul>
      </div>
    </div>
  </body>
</html>
